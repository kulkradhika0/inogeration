<html>
<head>
<link rel="stylesheet" type="text/css" href="Temp_Del.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script type="text/javascript">
	function disable_enable(disableId, enableId) {
		console.log(disableId);
		console.log(enableId);
		document.getElementById(disableId).style.display = "none";
		
		if (enableId != null) {
			document.getElementById(enableId).style.display = "block";
		} 

	}
	function open_curtain() {
		$("#curtain1").animate({
			width : 20
		}, 1000);
		$("#curtain2").animate({
			width : 20
		}, 1000);
		$('body').css('background-image', 'url("giphy.gif")');
		$('body').css('background-size', 'cover');
	}
	function close_curtain() {
		$("#curtain1").animate({
			width : 750
		}, 1000);
		$("#curtain2").animate({
			width : 750
		}, 1000);

	}
</script>
</head>
<body>
	<div class="wrapper">
		<div class="header">
			<p id="golive">GSD</p>
		</div>


		<div class="content">


			<img src="before.png" id="curtain1" style="width: 50%"> <img
				src="before.png" id="curtain2" style="width: 50%">
		</div>





		<div class="footer">
			<div id="start">
				<div class="message">Hello Ivo, Please go ahead with Ribbon
					cutting</div>
				<a href="#" class="btn btn-info btn-lg"
					onclick="disable_enable('start','start2');"> <img
					src="sci.png" style="width: 100px; height: 100px">
				</a>
			</div>
			<div id="start2" style="display: none;">
				<div class="message">Hello Vijay, Please go ahead with Ribbon
					cutting</div>
				<a href="#" class="btn btn-info btn-lg"
					onclick="disable_enable('start2','start3');"> <img
					src="sci.png" style="width: 100px; height: 100px">
				</a>
			</div>
			<div id="start3" style="display: none;">
				<div class="message">Hello Fredric, Please go ahead with
					Ribbon cutting</div>
				<a href="#" class="btn btn-info btn-lg"
					onclick="disable_enable('start3',null);open_curtain();">
					<img src="sci.png" style="width: 100px; height: 100px">
				</a>
			</div>





		</div>
	</div>
</body>
</html>
