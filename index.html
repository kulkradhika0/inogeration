<!DOCTYPE HTML>
<html lang="en">
<head>
<title>P1 Tracker</title>
<!-- Meta tag Keywords -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<script src="jquery-2.2.3.min.js"></script>
<script src="angular.js"></script>
<script src="angular-cookies.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.js"></script>
<script src="check.js"></script>
</head>
<body>
	<div data-ng-app="p1tracker" data-ng-controller="UserAuthController" data-ng-init="init()">
		<!-- main -->
		<div class="center-container">
			<!--header-->
			<div class="header-w3l">
				<h1>P1 Incident Tracker</h1>
			</div>
			<!--//header-->
			<div class="main-content-agile">
				<div class="sub-main-w3">
					<div class="wthree-pro">
						<h2>Login</h2>
					</div>

					<form>

						<div class="pom-agile">
							<input data-ng-model="UserAuth.USERNAME" placeholder="E-mail"
								name="Name" class="user" type="email" required> <span
								class="icon1"><i class="fa fa-user" aria-hidden="true"></i></span>
						</div>
						<div class="pom-agile">
							<input data-ng-model="UserAuth.PASSCODE" placeholder="Passcode"
								name="Name" class="user" type="number" required> <span
								class="icon1"><i class="fa fa-user" aria-hidden="true"></i></span>
						</div>
						
						<div class="sub-w3l">
							<div class="right-w3l">
								<input data-ng-click="loginAuth()" type="submit" value="Login">
							</div>
						</div>

					</form>
				</div>
			</div>
			<!--//main-->
			<!--footer-->
			<div class="footer">
				<a href="http://www.vodafone.com"><p>&copy; 2018 Vodafone
						TSSC. All rights reserved.</p></a>
			</div>
			<!--//footer-->
		</div>
	</div>

</body>
</html>
